# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

jobs:
- job: Windows-debug-Win32
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: VSBuild@1
    inputs:
      solution: 'Classify.sln'
      vsVersion: 'latest'
      configuration: 'debug'
      Platform: 'x86'
      msbuildArchitecture: 'x86'

- job: Windows-debug-WOW64
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: VSBuild@1
    inputs:
      solution: 'Classify.sln'
      vsVersion: 'latest'
      configuration: 'debug'
      Platform: 'x86'
      msbuildArchitecture: 'x64'

- job: Windows-debug-Win64
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: VSBuild@1
    inputs:
      solution: 'Classify.sln'
      vsVersion: 'latest'
      configuration: 'debug'
      Platform: 'x64'
      msbuildArchitecture: 'x64'

- job: Linux
  pool:
    vmImage: 'Ubuntu 16.04'
  steps:
  - script: |
      make
